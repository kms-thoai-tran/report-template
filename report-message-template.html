<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>

        @page {
            margin: 20px;
            size: A4 portrait;
            -fs-page-orientation: portrait;
            @bottom-center {
                content: 'Page ' counter(page);
            }
        }

        html, body {
            font-size: 12px;
            font-family: 'IBM Plex Sans', sans-serif;
            color: #3E4345;
        }

        .container {
            display: block;
            min-height: 90vh;
            padding: 1.5em 3em;
        }

        header {
            display: block;
            margin-bottom: 50px;
            text-align: center;
        }

        header img {
            width: 8.9em;
            height: 5.6em;
            display: block;
            margin: auto;
        }

        header .page-title {
            margin: auto;
            font-family: 'Playfair Display', serif;
            color: #3E4345;
            text-transform: uppercase;
            font-size: 26px;
            text-align: center;
        }

        .logo .logo-title {
            color: #2B3A8B;
            font-weight: bold;
            font-size: 12px;
        }

        .logo {
            margin-bottom: 20px;
        }

        main {
            width: 100%;
            height: 100%;
        }

        table {
            border: 1px solid gray;
            width: 600px;
            margin: auto;
            border-collapse: separate;
        }

        th, td {
            padding: 1.5em;
            font-style: normal;
            font-weight: normal;
        }

        th {
            text-align: left;
            color: #000000;
            font-weight: bold;
        }

        td {
            vertical-align: baseline;
            word-wrap: break-word;
            border: none;
        }

        .value {
            font-weight: bold;
            width: 80px;
        }
        .name {
            width: 80px;
        }
        .message-body {
            font-style: oblique;
            border-top: 1px solid gray;
            padding-top: 0px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/kms-haohuynh/hms-report-template/master/vinpearl-logo-01.png"/>
            <p class="logo-title">PHU QUOC PARADISE RESORT &amp; VILLAS</p>
        </div>
        <div>
            <h1 class="page-title">GUEST MESSAGE</h1>
        </div>
    </header>
    <main>

        <table cellspacing="0" border="1" cellpadding="0">
            <tbody>
            <tr>
                <td class="name">Message For:</td>
                <td th:text="${reportInfo[0].isMessageForGroup ? reportInfo[0].itineraryNumber : reportInfo[0].messageTo}" class="value">To</td>
                <td class="name">Message From:</td>
                <td th:text="${reportInfo[0].messageFrom}" class="value">From</td>
            </tr>
            <tr>
                <td class="name" th:text="${reportInfo[0].isMessageForGroup ? '' : 'Room:'}">Room:</td>
                <td th:text="${reportInfo[0].isMessageForGroup ? '' : reportInfo[0].roomNumber}" class="value">Room</td>
                <td class="name">Company:</td>
                <td th:text="${reportInfo[0].company}" class="value">Company</td>
            </tr>
            <tr>
                <td class="name">Created At:</td>
                <td th:text="${reportInfo[0].createdAt}" class="value">06:09 10/09/2019</td>
                <td class="name">Phone Number:</td>
                <td th:text="${reportInfo[0].phone}" class="value">01234</td>
            </tr>
            <tr>
                <td colspan="4" class="message-body">
                    <p th:text="'Dear ' + ${reportInfo[0].isMessageForGroup ?  reportInfo[0].itineraryNumber : reportInfo[0].messageTo} + ' ,' ">Dear Guest,</p>
                    <p></p>
                    <p th:text="${reportInfo[0].message}">Messages</p>
                    <p/>
                    <p>Regards,</p>
                    <p>Frond Desk</p>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
