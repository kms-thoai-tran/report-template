<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:100,300,400,900,700,500,300,100);

        * {
            margin: 0;
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
        }

        body {
            background: #FFFFFF;
            font-family: 'Roboto', sans-serif;
        }

        ::selection {
            background: #f31544;
            color: #FFF;
        }

        ::moz-selection {
            background: #f31544;
            color: #FFF;
        }

        /*????????*/
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .col-left {
            float: left;
        }

        .col-right {
            float: right;
        }

        h1 {
            font-size: 1.5em;
            color: #77dd80;
        }

        h2 {
            font-size: .9em;
        }

        h3 {
            font-size: 1.2em;
            font-weight: 300;
            line-height: 2em;
        }

        p {
            font-size: .75em;
            color: #666;
            line-height: 1.2em;
        }

        a {
            text-decoration: none;
            color: #00a63f;
        }

        /*#invoiceholder{*/
        /*    width:100%;*/
        /*    height: 100%;*/
        /*    padding: 50px 0;*/
        /*}*/
        #invoice {
            position: relative;
            margin: 0 auto;
            width: 18cm;
            background: #FFF;
        }

        /*[id*='invoice-']{ !* Targets all id with 'col-' *!*/
        /*    !*  border-bottom: 1px solid #EEE;*!*/
        /*    padding: 20px;*/
        /*}*/

        #invoice-top {
            padding-top: 0.25cm;
            padding-bottom: 0.25cm;
            border-bottom: 2px solid #00a63f;
        }

        #invoice-mid {
            padding-top: 0.25cm;
            min-height: 110px;
        }

        #invoice-bot {
            padding-top: 0.5cm;
            min-height: 240px;
        }

        .logo {
            display: inline-block;
            vertical-align: middle;
            width: 110px;
            overflow: hidden;
        }

        /*.info{*/
        /*    display: inline-block;*/
        /*    vertical-align: middle;*/
        /*    margin-left: 20px;*/
        /*}*/
        .logo img,
        .clientlogo img {
            width: 100%;
        }

        .clientlogo {
            display: inline-block;
            vertical-align: middle;
            width: 50px;
        }

        .clientinfo {
            display: inline-block;
            vertical-align: middle;
            margin-left: 20px
        }

        .title {
            float: right;
        }

        .title p {
            text-align: right;
        }

        #message {
            margin-bottom: 30px;
            display: block;
        }

        h2 {
            margin-bottom: 5px;
            color: #444;
        }

        .col-right td {
            color: #666;
            padding: 5px 8px;
            border: 0;
            font-size: 0.75em;
            border-bottom: 1px solid #eeeeee;
        }

        .col-right td label {
            margin-left: 5px;
            font-weight: 600;
            color: #444;
        }

        .cta-group a {
            display: inline-block;
            padding: 7px;
            border-radius: 4px;
            background: rgb(196, 57, 10);
            margin-right: 10px;
            min-width: 100px;
            text-align: center;
            color: #fff;
            font-size: 0.75em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #77dd77;
            font-size: 0.70em;
            text-align: left;
        }

        .tabletitle th {
            border-bottom: 2px solid #77dd77;
            text-align: left;
            background: #77dd77;
        }

        .tabletitle th:nth-child(2) {
            text-align: left;
        }
        .tabletitle th:nth-child(3) {
            text-align: right;
        }

        .tableitem-right{
            text-align: right !important;
        }

        th {
            font-size: 0.7em;
            text-align: left;
            padding: 5px 10px;
        }

        /*.item{width: 50%;}*/
        .list-item td {
            text-align: left;
        }

        .list-item td:nth-child(2) {
            text-align: left;
        }

        .list-item td:nth-child(3) {
            text-align: right;
        }

        .total-row th,
        .total-row td {
            text-align: right;
            font-weight: 700;
            font-size: .75em;
            border: 0 none;
        }

        .table-main {

        }

        footer {
            border-top: 1px solid #eeeeee;;
            padding: 15px 20px;
        }


    </style>
</head>
<body>
<div id="invoiceholder">
    <div id="invoice" class="effect2">

        <div id="invoice-top">
            <div class="logo"><img src="https://i.pinimg.com/originals/6b/17/91/6b1791e9e647dc785cd8b682a78394d5.png"
                                   alt="Logo"/></div>
            <div class="title">
                <h1>Arrival test Thoai Tran<span class="closureNo">${test}</span></h1>
                <p>Begin: <span th:text="${cashregister?.beginDate}" id="invoice_date">${cashregister?.beginDate}</span><br/>
                    End: <span th:text="${cashregister?.endDate}" id="gl_date">${cashregister?.endDate}</span>
                </p>
            </div><!--End Title-->
        </div><!--End InvoiceTop-->
        <footer>
            <div id="legalcopy" class="clearfix">
                <p class="col-right">Our mailing address is:
                    <span class="email"><a
                            href="mailto:supplier.portal@cloudhms.net">mailto:supplier.portal@cloudhms.net</a></span>
                </p>
            </div>
        </footer>
    </div><!--End Invoice-->
</div><!-- End Invoice Holder-->


</body>
</html>
