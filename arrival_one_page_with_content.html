<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="logo.png"/>
            <span class="logo-title">PHU QUOC PARADISE RESORT  VILLAS</span>
        </div>
        <h1 class="page-title">ARRIVAL LIST</h1>
    </header>
    <main>
        <div class="report-info">
            <p class="filter-date">Filter: 01/06/19 - 09/06/19</p>
            <p class="report-date">Report Date: 12:00 - 09/06/19</p>
        </div>
        <table>
            <tr th:each="report_info: ${reportInfo}">
                <th style="text-align: right; width: 20px">No.</th>
                <th style="width: 65px" th:text="${report_info?.confirmationNumber}">${report_info?.confirmationNumber}</th>
                <th style="width: 120px">Travel Agent / Company</th>
                <th style="text-align: right; width: 30px">Room</th>
                <th style="width: 35px">R.Type</th>
                <th style="width: 30px">VIP</th>
                <th style="width: 120px">Country</th>
                <th style="width: 120px">Guest</th>
                <th style="width: 45px">Arrival</th>
                <th style="width: 45px">Departure</th>
                <th style="text-align: right; width: 30px">Adult</th>
                <th style="text-align: right; width: 30px">Child</th>
                <th style="text-align: right; width: 30px">Infant</th>
                <th style="width: 50px">Status</th>
            </tr>
        </table>
    </main>
    <footer>
        <p class="page-number">Page 1</p>
    </footer>
</div>
</body>
</html>
